<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Float</title>
	<style>
		div{
			width: 400px;
			height: 400px;
		}
		#um{
			background-color: red;
			float: left;
		}
		#dois{
			background-color: blue;
			float: left;
		}
		#tres{
			background-color: yellow;
			clear: both;
		}
		#quatro{background-color: green;}
	</style>
</head>

<body>
	<div id="um">1</div>
	<div id="dois">2</div>
	<div id="tres">3</div>
	<div id="quatro">4</div>
	
</body>
</html>
